version: '3.9'
services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=admin"
      - "POSTGRES_DB=testdb"

    ports:
      - "5432:5432"
  web:
    build: .
    ports:
      - "8000:8080"
    command: python manage.py runserver 0.0.0.0:8080
    volumes:
      - .:/drf_innowise
    depends_on:
      - db

volumes:
  postgres_data:
